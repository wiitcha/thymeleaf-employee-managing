spring.datasource.url=jdbc:mysql://localhost:3306/employee_demo?useSSL=false&serverTimezone=UTC
spring.datasource.username=hbstudent
spring.datasource.password=hbstudent
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.properties.hibernate.generate_statistics = false

logging.level.org.springframework.transaction.interceptor = TRACE

# Spring Data JPA properties
spring.data.jpa.repository.packages=com.emir.securitydemo.repository
spring.data.jpa.entity.packages-to-scan=com.emir.securitydemo.model

