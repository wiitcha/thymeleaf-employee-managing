<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <style>

        input {
            margin-bottom: 10px;
        }

        ::-webkit-input-placeholder {
            font-style: italic;
        }
        :-moz-placeholder {
            font-style: italic;
        }
        ::-moz-placeholder {
            font-style: italic;
        }
        :-ms-input-placeholder {
            font-style: italic;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="header-panel">
        <h2>Employee Registration</h2>
    </div>
    <div class="content"  >

        <!-- show this if employee exists -->
        <div th:if="${param.error}">
            <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                Employee already exists.
            </div>
        </div>

        <form th:action="@{/login/registerCheck}" method="post" th:object="${employee}">
            <input class="form-control" type="text" name="name" placeholder="First name" required>
            <input class="form-control" type="text" name="surname" placeholder="Last name" required>
            <input class="form-control" type="text" name="username" placeholder="Username" required>
            <input class="form-control" type="password" name="password" placeholder="Password" required>
            <input type="submit" class="btn btn-primary" value="Sign Up">
        </form>
    </div>
</div>

</body>
</html>
